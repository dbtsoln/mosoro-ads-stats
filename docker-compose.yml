version: '3.8'

services:
  app:
    build: .
    container_name: mosoro-ads-stats
    environment:
      - VK_ADS_API_TOKEN=${VK_ADS_API_TOKEN}
      - POSTGRES_URI=${POSTGRES_URI}
      - POSTGRES_SSL=${POSTGRES_SSL:-false}
      - FAST_STATS_INTERVAL=${FAST_STATS_INTERVAL:-5}
      - SUMMARY_STATS_INTERVAL=${SUMMARY_STATS_INTERVAL:-10}
      - NODE_ENV=${NODE_ENV:-production}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"


services:
  app:
    build: .
    container_name: mosoro-ads-stats

    env_file:
      - .env
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      dokploy-network:


networks:
  dokploy-network:
    external: true


services:
  app:
    build: .
    container_name: mosoro-ads-stats

    env_file:
      - .env

    volumes:
      # Use named volume for token cache and other persistent data
      - app-data:/app/data

    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      dokploy-network:

volumes:
  app-data:

networks:
  dokploy-network:
    external: true
